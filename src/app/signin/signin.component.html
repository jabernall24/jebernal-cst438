
<form class="credentials-form">
    <h1> Sign In </h1> <br> <br>

    <label class="label-input-description"><strong>Username</strong></label> <br>
    <input name="username" type="text" [(ngModel)]="username"> <br> <br> <br>

    <label class="label-input-description"><strong>Password</strong></label> <br>
    <input name="password" type="password" [(ngModel)]="password"> <br> <br> <br>

    <button (click)="onSignIn()">Sign In</button>
</form>
